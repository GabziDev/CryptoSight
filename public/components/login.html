<div class="modalbox" data-type="login">
    <div class="box">
        <div class="head">
            <h2>Connexion</h2>
            <button class="closeBtn">
                <img src="assets/svg/Close.svg" alt="Icon de fermeture">
            </button>
        </div>
        <p>Connectez-vous pour accéder à vos cryptomonnaies favorites avec votre compte.</p>

        <div class="groups">
            <div class="group">
                <label for="email">Adresse Email</label>
                <input type="text" name="email" id="email" placeholder="Entrez votre adresse email...">
            </div>

            <div class="group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe...">
            </div>
        </div>

        <button class="purpleNeonBtn">Connexion</button>
        <a id="noAccount" href="#">Vous n’avez pas de compte ?</a>
    </div>
</div>
